<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Drum Machine</title>
     <script>
      function play(str) {
        //let displayField = document.getElementById('display');

        if(str==="q" || str==="Q") {
          document.getElementById('display').innerText = "Nice drum sounds";
      }else if(str ==="w" || str ==="W"){
        document.getElementById('display').innerText = "You've pressed W";
      }else if(str ==="e" || str ==="E"){
        document.getElementById('display').innerText = "You've pressed E";
      }else if(str ==="a" || str ==="A"){
        document.getElementById('display').innerText = "You've pressed A";
      }else if(str ==="s" || str ==="S"){
        document.getElementById('display').innerText = "You've pressed S";
      }else if(str ==="d" || str ==="D"){
        document.getElementById('display').innerText = "You've pressed D";
      }else if(str ==="z" || str ==="Z"){
        document.getElementById('display').innerText = "You've pressed Z";
      }else if(str ==="x" || str ==="X"){
        document.getElementById('display').innerText = "You've pressed X";
      }else if(str ==="c" || str ==="C"){
        document.getElementById('display').innerText = "You've pressed C";
    }
      
        var audio = document.getElementById(str);
        audio.play();
      }
       window.document.onkeyup = function(event) { 
         let keystroke = event.key
         if(event.key==="q" || event.key==="Q") {
        play("Q")
      }else if(keystroke ==="w" || keystroke ==="W"){
        play("W")
      }else if(keystroke ==="e" || keystroke ==="E"){
        play("E")
      }else if(keystroke ==="a" || keystroke ==="A"){
        play("A")
      }else if(keystroke ==="s" || keystroke ==="S"){
        play("S")
      }else if(keystroke ==="d" || keystroke ==="D"){
        play("D")
      }else if(keystroke ==="z" || keystroke ==="Z"){
        play("Z")
      }else if(keystroke ==="x" || keystroke ==="X"){
        play("X")
      }else if(keystroke ==="c" || keystroke ==="C"){
        play("C")
    }
    }
    </script>
</head>
<body>
<div class="container" id="drum-machine">
  <h1 class="text-center" style="color:red">Drum Machine</h1>
  <div class="card my-3">
    <div class="card-body">
  </div> 
  <div class="text-center" id="display">Display is Empty</div>
</div>
</div>
<div class = "text-center">
  <button class="drum-pad btn btn-primary" id="drum-1" onClick="play('Q')">
    Q
    <audio src="./sounds/tom-d.mp3" class="clip" id="Q"></audio>
  </button>
  <button class="drum-pad btn btn-primary" id="drum-2" onClick="play('W')">
    W
    <audio src="./sounds/tom-w.mp3" class="clip" id="W"></audio>
  </button>
  <button class="drum-pad btn btn-primary" id="drum-3"onClick="play('E')">
    E
   <audio src="./sounds/tom-j.mp3" class="clip" id="E"></audio>
  </button>
  <button class="drum-pad btn btn-primary" id="drum-4"onClick="play('A')">
    A
     <audio src="./sounds/tom-a.mp3" class="clip" id="A"></audio>
  </button>
  <button class="drum-pad btn btn-primary" id="drum-5"onClick="play('S')">
    S
     <audio src="./sounds/tom-s.mp3" class="clip" id="S"></audio>
    
  </button>
  <button class="drum-pad btn btn-primary" id="drum-6 "onClick="play('D')">
    D
    <audio src="./sounds/tom-d.mp3" class="clip" id="D"></audio>
  </button>
  <button class="drum-pad btn btn-primary" id="drum-7"onClick="play('Z')">
    Z
    <audio src="./sounds/tom-l.mp3" class="clip" id="Z"></audio>
  </button>
   <button class="drum-pad btn btn-primary" id="drum-8" onClick="play('X')">
    X
    <audio src="./sounds/tom-j.mp3" class="clip" id="X"></audio>
  </button>
  <button class="drum-pad btn btn-primary" id="drum-9" onClick="play('C')">
    C
     <audio src="./sounds/tom-l.mp3" class="clip" id="C"></audio>
  </button>
</div>
</div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
